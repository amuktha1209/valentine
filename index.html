<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* Background */
body {
  background: url("elemental_bg.jpg") center/cover no-repeat;
}

/* Dark overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 380px;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 26px;
  padding: 24px;
  text-align: center;
  color: white;
}

/* Title */
h1 {
  font-size: 26px;
  margin-bottom: 8px;
}

/* Names */
.names {
  font-size: 16px;
  opacity: 0.9;
  margin-bottom: 14px;
}

/* Wade */
.wade {
  font-size: 90px;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

/* Tears */
.tear {
  position: absolute;
  font-size: 20px;
  animation: cry 1.2s infinite;
}

.tear.left { left: 42%; top: 110px; }
.tear.right { left: 56%; top: 110px; animation-delay: 0.5s; }

@keyframes cry {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(40px); opacity: 0; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Panda couple */
.pandas {
  font-size: 40px;
  margin: 12px 0;
  animation: hug 2s infinite;
}

@keyframes hug {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  font-weight: bold;
}

#yesBtn {
  background: linear-gradient(45deg,#ff4d6d,#ff8fab);
  color: white;
}

#noBtn {
  background: #74c0fc;
  color: #003566;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Love text */
.love {
  font-size: 30px;
  font-weight: 900;
  animation: boom 0.8s ease forwards;
}

@keyframes boom {
  0% { transform: scale(0); opacity: 0; }
  80% { transform: scale(1.4); }
  100% { transform: scale(1); opacity: 1; }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: pink;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  font-size: 22px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh); }
  100% { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <div class="names">Amuktha â¤ï¸ Your Person Â· 14 Feb</div>

  <div class="wade">ğŸ’§</div>
  <div class="tear left">ğŸ’§</div>
  <div class="tear right">ğŸ’§</div>

  <div class="pandas">ğŸ¼ğŸ’–ğŸ¼</div>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜œ</button>
  </div>
</div>

<audio id="music" src="steal_the_show.mp3" loop></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const music = document.getElementById("music");

/* Escape NO */
function moveNo() {
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 80;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Fireworks */
function firework() {
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = Math.random() * 100 + "vw";
  fw.style.top = Math.random() * 100 + "vh";
  fw.style.setProperty("--x", (Math.random()*200-100)+"px");
  fw.style.setProperty("--y", (Math.random()*200-100)+"px");
  document.body.appendChild(fw);
  setTimeout(() => fw.remove(), 1000);
}

/* Confetti */
function confetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.innerHTML = "ğŸŠ";
  c.style.left = Math.random()*100+"vw";
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 3000);
}

/* YES click */
yesBtn.addEventListener("click", () => {
  music.play();
  card.innerHTML = `
    <div class="love">ğŸ’¥ LOVE YOU SURAMMAAA ğŸ’¥</div>
    <div style="font-size:70px;">ğŸ”¥ğŸ’§ğŸ’–</div>
  `;
  setInterval(firework, 200);
  setInterval(confetti, 150);
});
</script>

</body>
</html>
