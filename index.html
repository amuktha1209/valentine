<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* Background */
body {
  background:
    linear-gradient(135deg, #ff758c, #ff7eb3),
    url("elemental_bg.jpg") center no-repeat;
  background-size: contain;
  overflow: hidden;
}

/* Dark overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* Card */
.card {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 340px;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 18px;
  text-align: center;
  color: white;
}

h1 {
  font-size: 22px;
  margin: 6px 0;
}

.names {
  font-size: 13px;
  opacity: 0.9;
  margin-bottom: 6px;
}

/* Wade */
.wade {
  font-size: 72px;
  position: relative;
  margin: 6px 0;
}

/* Tears */
.tear {
  position: absolute;
  font-size: 16px;
  animation: cry 1.2s infinite;
}
.tear.left { left: 46%; top: 78px; }
.tear.right { left: 54%; top: 78px; animation-delay: .6s; }

@keyframes cry {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(30px); opacity: 0; }
}

/* Pandas */
.pandas {
  font-size: 32px;
  margin: 6px 0;
}

/* Buttons container */
.buttons {
  position: relative;
  height: 150px;
  margin-top: 12px;
}

/* Buttons */
button {
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 22px;
  border: none;
  font-weight: bold;
}

/* YES */
#yesBtn {
  background: #ff4d6d;
  color: white;
  display: block;
  margin: 0 auto;
}

/* NO */
#noBtn {
  background: #74c0fc;
  color: #003566;
  position: absolute;
  left: 50%;
  top: 70px;
  transform: translateX(-50%);
}

/* Love screen */
.love {
  font-size: 24px;
  font-weight: 900;
  animation: pop .8s ease forwards;
}

@keyframes pop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Confetti */
.confetti {
  position: fixed;
  font-size: 22px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <div class="names">Amuktha â¤ï¸ Your Person Â· 14 Feb</div>

  <div class="wade">ğŸ’§</div>
  <div class="tear left">ğŸ’§</div>
  <div class="tear right">ğŸ’§</div>

  <div class="pandas">ğŸ¼ğŸ’–ğŸ¼</div>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>

</div>

<audio id="music" src="steal_the_show.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const music = document.getElementById("music");

/* Start music at 1:00 after first interaction */
function startMusicOnce() {
  music.currentTime = 60;
  music.play();
  document.removeEventListener("click", startMusicOnce);
  document.removeEventListener("touchstart", startMusicOnce);
}
document.addEventListener("click", startMusicOnce);
document.addEventListener("touchstart", startMusicOnce);

/* Move NO safely */
function moveNo() {
  const x = Math.random() * 180 - 90;
  const y = 70 + Math.random() * 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Confetti */
function confetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.innerText = "ğŸŠ";
  c.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 3000);
}

/* YES */
yesBtn.onclick = () => {

  `;
  setInterval(confetti, 180);
};
</script>
