<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background:
    url("elemental_bg.jpg") center center / contain no-repeat,
    linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  width: 90%;
  max-width: 340px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(5px);
  border-radius: 24px;
  padding: 22px;
  text-align: center;
  color: white;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
  font-size: 22px;
  margin-bottom: 6px;
}

.sub {
  font-size: 13px;
  opacity: 0.9;
}

.wade {
  font-size: 70px;
  position: relative;
  margin: 10px 0;
}

.tear {
  position: absolute;
  font-size: 16px;
  animation: cry 1.2s infinite;
}
.tear.left { left: 48%; top: 75px; }
.tear.right { left: 56%; top: 75px; animation-delay: .6s; }

@keyframes cry {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(30px); opacity: 0; }
}

.pandas {
  font-size: 32px;
  margin: 6px 0 14px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  height: 52px;
  position: relative;
}

button {
  flex: 1;
  border: none;
  border-radius: 22px;
  padding: 10px 0;
  font-size: 15px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #7abfff;
  color: #003;
  position: relative;
}

#love {
  display: none;
  margin-top: 14px;
  font-size: 20px;
  animation: pop 0.8s infinite alternate;
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.15); }
}

/* Confetti */
.confetti {
  position: fixed;
  font-size: 22px;
  animation: fall 3s linear forwards;
  top: -10%;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const love = document.getElementById("love");
const music = document.getElementById("music");


noBtn.style.position = "fixed"; // IMPORTANT: viewport based

noBtn.addEventListener("mouseenter", () => {
  const padding = 20;

  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const randX = Math.random() * maxX;

/* Confetti */

    span.style.left = Math.random() * 100 + "vw";
