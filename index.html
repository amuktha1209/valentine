<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff4d6d;
    }
  </style>
</head>

<body>

  <audio id="music" src="steal_the_show.mp3"></audio>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>

    <div id="message">
      LOVE YOU SURAMMAAA üíïüò≠  
      <br>Wade is crying now.
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const msg = document.getElementById("message");
    const music = document.getElementById("music");

    yesBtn.onclick = () => {
      msg.style.display = "block";
      music.play();
    };

    noBtn.onmouseover = () => {
      noBtn.style.top = Math.random() * 80 + "vh";
      noBtn.style.left = Math.random() * 80 + "vw";
    };
  </script>

</body>
</html>
