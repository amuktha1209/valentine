.love {
  font-size: 26px;

}

@keyframes pop {

}

/* Confetti */

  font-size: 22px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
