<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffb3c6, #ff758f);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.6);
  font-size: 20px;
  animation: float 6s infinite linear;
}
@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Card */
.card {
  background: white;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  position: relative;
  z-index: 10;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

/* Elemental couple */
.couple {
  display: flex;
  justify-content: space-around;
  margin: 15px 0;
}

.fire, .water {
  font-size: 48px;
}

.fire {
  animation: flame 1s infinite alternate;
}
@keyframes flame {
  from { transform: scale(1); }
  to { transform: scale(1.15); }
}

.water {
  animation: drip 1.5s infinite;
}
@keyframes drip {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(6px); }
}

/* Buttons */
button {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  margin: 8px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

/* Love explosion */
#love {
  display: none;
  font-size: 26px;
  color: #ff4d6d;
  margin-top: 15px;
  animation: explode 0.6s ease-in-out infinite alternate;
}

@keyframes explode {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

/* Crying drops */
.drop {
  position: absolute;
  font-size: 20px;
  animation: fall 1s linear infinite;
}
@keyframes fall {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(40px); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" src="steal_the_show.mp3"></audio>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="couple">
    <div class="fire">üî•</div>
    <div class="water" id="wade">üíß</div>
  </div>

  <button id="yes">YES</button>
  <button id="no">NO</button>

  <div id="love">
    üí• LOVE YOU SURAMMAAA üíï  
    <br>Wade is crying happy tears üò≠üíß
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const love = document.getElementById("love");
const music = document.getElementById("music");
const wade = document.getElementById("wade");

// Hearts
for(let i=0;i<20;i++){
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíó";
  h.style.left = Math.random()*100+"vw";
  h.style.animationDuration = (4+Math.random()*4)+"s";
  document.body.appendChild(h);
}

// NO escapes + Wade cries
noBtn.onmouseover = () => {
  noBtn.style.top = Math.random()*80 + "vh";
  noBtn.style.left = Math.random()*80 + "vw";

  let drop = document.createElement("div");
  drop.className = "drop";
  drop.innerHTML = "üíß";
  drop.style.left = wade.getBoundingClientRect().left + 20 + "px";
  drop.style.top = wade.getBoundingClientRect().top + 40 + "px";
  document.body.appendChild(drop);
  setTimeout(()=>drop.remove(),1000);
};

// YES explosion
yesBtn.onclick = () => {
  love.style.display = "block";
  music.play();
};
</script>

</body>
</html>
